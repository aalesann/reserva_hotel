<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Reserva de Habitación</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form id="formHotel"><!--Formulario-->
							<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input class="form-control" id="fechaIngreso" type="date" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Check Out</span>
										<input class="form-control" id="fechaSalida" type="date" required>
									</div>
								</div>
							</div>
							<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Adultos (18+)</span>
										<select id="cantidadAdultos" class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Niños (0-17)</span>
										<select id="cantidadChicos" class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Tipo de Habitación</span>
								<select id="tipoHabitacion" class="form-control" required>
									<option value="" selected hidden>Selecciona un Tipo de Habitación</option>
									<option>Privada</option>
									<option>Doble</option>
									<option>Triple</option>
									<option>Familiar</option>
								</select>
								<span class="select-arrow"></span>
							</div>
							<div class="form-group">
								<span class="form-label">Email</span>
								<input class="form-control" id="emailCliente" type="email" placeholder="Escriba su Email">
							</div>
							<div class="form-group">
								<span class="form-label">Teléfono</span>
								<input class="form-control" id="telefono" type="tel" placeholder="Escriba un Número de Teléfono">
							</div>
							<div id="formBoton" class="form-btn">
								<button type="submit" class="submit-btn">Reservar Ahora!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="reserva.js"></script>
</body>

</html>
